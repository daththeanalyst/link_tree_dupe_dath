<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dath Linktree</title>
    <link      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"   />
    <link rel="stylesheet" href="style.css" />
    <!-- Standard Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- PNG Favicons -->
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="web-app-manifest-512x512.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest" />

  </head>
  <body>
    <div id="header-border">
      <span>DIMITRIOS ATHINAIOS</span>
    </div>
    <!-- Profile Section -->
    <div id="profile">
      <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic" />
      <div id="description-border">
        <p>
          Business Analyst | Aspiring Machine Learning Engineer | Artifical Intelligence
          </p>
      </div>
    </div>

    <!-- Links Section -->
    <div id="links">
      <a href="https://github.com/daththeanalyst" target="_blank">
        <i class="fab fa-github"></i>
        GitHub
      </a>
      <a href="https://linkedin.com/in/your-profile" target="_blank">
        <i class="fab fa-linkedin"></i>
        LinkedIn
      </a>
      <a href="https://instagram.com/your-profile" target="_blank">
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
      <a href="https://open.spotify.com/user/your-profile" target="_blank">
        <i class="fab fa-spotify"></i>
        Spotify
      </a>
      <a href="https://your-personal-portfolio.com" target="_blank">
        <i class="fas fa-user-circle"></i>
        Portfolio
      </a>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
